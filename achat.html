<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="achat.css">
    <title>Paiement</title>
</head>
<body>
    <header class="header">
        <h1 class="site-title">DZ STORE</h1>
    </header>
    <div class="container">
        <div class="payment-details">
            <h2>Coordonnées de paiement</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nom complet :</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="card">Numéro de carte de crédit :</label>
                    <input type="text" id="card" name="card" required>
                </div>
                <div class="form-group">
                    <label for="expiry">Date d'expiration :</label>
                    <input type="text" id="expiry" name="expiry" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV :</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <div class="form-group">
                    <label for="address">Adresse de livraison :</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <button class="pay-now">Payer maintenant</button>
            </form>
        </div>
        <div class="ads">
            <h2>Publicités</h2>
            <div class="ad">
                <img src="exclusivité vert pastel.jpeg" alt="Publicité 1">
                <p>Profitez de nos offres spéciales !</p>
            </div>
            <div class="ad">
                <img src="jaune.jpeg" alt="Publicité 2">
                <p>Découvrez nos produits exclusifs.</p>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="security-logos">
            <img src="secure.jpg" alt="Sécurisé par SSL">
            <img src="visa.svg" alt="Sécurité des paiements">
        </div>
        <p>Ce site est sécurisé. Toutes les informations sont cryptées.</p>
    </footer>
</body>
</html>
