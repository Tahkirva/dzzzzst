<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="produit1.css">
    <title>CASQUETTE ALGERIE - NOIR</title>
</head>
<body>
    <header class="header">
        <div class="navbar">
            <ul class="categories">
                <li><a class="home-button" href="accessoire.html">Précédent</a></li>
            </ul>
        </div>  
        <h1 class="product-title">CASQUETTE ALGERIE - NOIR</h1>
    </header>
    <section class="product-details">
        <div class="product-image">
            <img src="CASQUETTE ALGERIE.jpeg" alt="Maillot Algérie 2022">
        </div>
        <div class="product-info">
            <h2 class="section-title">Description du produit</h2>
            <p class="product-description">
            Une casquette noir avec le drapeau de l'algerie.
            </p>
            <h2 class="section-title">Prix</h2>
            <p class="product-price">$4.99</p>
            <div class="options">
                <div class="option">
                    <label for="size" class="option-label">Taille :</label>
                    <select id="size" name="size" class="option-select">
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                </div>
                <div class="option">
                    <label for="quantity" class="option-label">Quantité :</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1" class="option-input">
                </div>
            </div>
            <a href="achat.html">
            <button class="add-to-cart">Acheter</button></a>
        </div>
    </section>
</body>
</html>
