<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="produit1.css">
    <title>Maillot Algérie 2022 - Entraînement</title>
</head>
<body>
    <header class="header">
        <div class="navbar">
            <ul class="categories">
                <li><a class="home-button" href="carte postal cata.html">Précédent</a></li>
            </ul>
        </div>  
        <h1 class="product-title">Carte postal - Alger Casbah</h1>
    </header>
    <section class="product-details">
        <div class="product-image">
            <img src="CARTE POSTAL HAUTE VILLE CASBAH.jpeg" alt="Maillot Algérie 2022">
        </div>
        <div class="product-info">
            <h2 class="section-title">Description du produit</h2>
            <p class="product-description">
                Une carte postal est un souvenir indispensable, ou un beau cadeau surtout si vous avez visité le site.
            </p>
            <h2 class="section-title">Prix</h2>
            <p class="product-price">$3.99</p>
            <div class="options">
                <div class="option">
                    <label for="quantity" class="option-label">Quantité :</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1" class="option-input">
                </div>
            </div>
            <a href="achat.html">
            <button class="add-to-cart">Acheter</button></a>
        </div>
    </section>
</body>
</html>
